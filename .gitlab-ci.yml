before_script:
  - sudo apt-get update
  - sudo chown -R gitlab-runner:gitlab-runner .
test:
  stage: build
  script:
  - echo 'Starting Tests'
  - sudo yarn
  - sudo chown -R gitlab-runner:gitlab-runner .
  - sudo yarn test 
deploy:
  stage: test
  script:
  - echo 'Starting deploy'
  - sudo git -C /root/alltitude pull
  - echo 'Build Nuxt'
  - sudo yarn --cwd /root/alltitude/ build
